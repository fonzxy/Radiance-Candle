    <script>
	 // Retrieve username from local storage and display it

        // Your existing JavaScript logic for the cart functionality

    // JavaScript logic here

    const listofRadianceCandleItems = [
        "Autumn Latte Candle",
        "Pumpkin Pie Candle",
        "Minty Fresh Candle",
        "Lemon Lavender Candle",
        "Cherry Fairy Candle",
        "Cinnamon Rose Candle",
        "Berry Patch Candle",
        "Candy Cane Candle",
        "Pina Colada Candle",
        "Vanilla Mocha Candle"
    ]

    window.onload = function() {
        displayCart();
    };

    function addToCart(itemName, price) {
        localStorage.setItem(itemName, price);
        displayCart();
    }

    function removeFromCart(itemName) {
        localStorage.removeItem(itemName);
        displayCart();
    }

function displayCart() {
    const cartItemsElement = document.getElementById('cartItems');
    const totalPriceElement = document.getElementById('totalPrice');
    const cartItemCountElement = document.getElementById('cartItemCount');

    let totalPrice = 0;
    let itemCount = 0;

    // Clear previous items in the cart
    cartItemsElement.innerHTML = '';

    for (let i = 0; i < localStorage.length; i++) {
        const possibleValidShopItem = localStorage.key(i);
        if (listofRadianceCandleItems.includes(possibleValidShopItem)) {
            const shopItemName = possibleValidShopItem;
            const price = localStorage.getItem(shopItemName);
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item'); // Add class for styling
            cartItem.innerHTML = `
                <p>Item: ${shopItemName}, Price: ₱${price}</p>
                <button class="remove-button" onclick="removeFromCart('${shopItemName}')">Remove</button>
            `;
            cartItemsElement.appendChild(cartItem);
            totalPrice += parseFloat(price);
            itemCount++;
        }
    }

    if (itemCount > 0) {
        totalPriceElement.textContent = `Total Price: ₱${totalPrice.toFixed(2)}`;
        totalPriceElement.style.fontSize = '16px'; // Set font size to 16px
        cartItemCountElement.textContent = `Total Items: ${itemCount}`;
        cartItemCountElement.style.fontSize = '16px'; // Set font size to 16px
        cartItemsElement.style.color = '#665e51'; // Set color to match the other text
    } else {
        cartItemsElement.textContent = 'Your cart is empty';
        cartItemsElement.style.fontSize = '25px'; // Set font size to 16px
        cartItemsElement.style.color = '#665e51'; // Set color to match the other text
        totalPriceElement.textContent = '';
        cartItemCountElement.textContent = '';
    }
}
    function checkout() {
    // Retrieve cart items from localStorage
    const cartItems = [];
    for (let i = 0; i < localStorage.length; i++) {
        const itemName = localStorage.key(i);
        const itemPrice = localStorage.getItem(itemName);
        cartItems.push({ name: itemName, price: itemPrice });
    }

    // Create a receipt string
    let receipt = "Receipt\n\n";
    cartItems.forEach(item => {
        receipt += `Item: ${item.name}, Price: ₱${item.price}\n`;
    });
    const totalPrice = cartItems.reduce((acc, item) => acc + parseFloat(item.price), 0);
    receipt += `\nTotal Price: ₱${totalPrice.toFixed(2)}`;

    // Display the receipt
    alert(receipt);

    // Clear the localStorage and update the cart display
    localStorage.clear();
    displayCart();

}
